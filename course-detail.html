<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Detail</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    iframe {
      margin-top: 10px;
      border-radius: 20px;
      height:350px;
      width:500px;
    }

    .mark-complete-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ac7a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mark-complete-btn:hover {
      background-color: #229e80;
    }
  </style>
</head>
<body>

  <main id="course-content">
    <!-- Course content will be dynamically inserted here -->
  </main>

  <script>
    const courseMap = {
      html: {
        title: "Introduction to HTML",
        description: "Learn the structure of web pages using HTML.",
        video: "https://www.youtube.com/embed/x9bTBcron78?si=LT_BlqiQP75WD6uB"
      },
      css: {
        title: "CSS Fundamentals",
        description: "Master styling of web pages with CSS.",
        video: "https://www.youtube.com/embed/playlist?list=PLrjkTql3jnm_Jprhr5p-esL17D-iZISE7&si=12KAD9VvodbRiL9-"
      },
      js: {
        title: "JavaScript Basics",
        description: "Learn how to make interactive websites with JavaScript.",
        video: "https://www.youtube.com/embed/QFRXnyd4cWw?si=uvVxseZUV1FJXFz0"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const courseKey = params.get("course");
    const course = courseMap[courseKey];

    if (course) {
      document.getElementById("course-content").innerHTML = `
        <h2>${course.title}</h2>
        <iframe width="100%" height="315" src="${course.video}" frameborder="0" allowfullscreen></iframe>
        <p>${course.description}</p>
        <button class="mark-complete-btn" onclick="markComplete('${courseKey}')">Mark as Complete</button>
      `;
    } else {
      document.getElementById("course-content").innerHTML = "<p>Course not found.</p>";
    }

    function markComplete(course) {
      localStorage.setItem(course + 'Completed', 'true');
      alert(course.toUpperCase() + " course marked as complete!");
    }
  </script>

</body>
</html>
